name: inventory_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Hive (локальное хранилище)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15

  # JSON сериализация
  json_annotation: ^4.9.0 # <- совместимая версия для Dart 3.10.3

  # HTTP клиент для запросов к серверу
  http: ^1.2.0

  # State Management
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Генераторы
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  json_serializable: ^6.6.0 # <- совместимая версия

flutter:
  uses-material-design: true
